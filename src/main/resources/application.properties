logging.level.org.springframework.web=DEBUG
server.port=8080

spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/Shipwrecks
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.max-active=10
spring.datasource.max-idle=8
spring.datasource.max-wait=10000
spring.datasource.min-evictable-idle-time-millis=1000
spring.datasource.min-idle=8
spring.datasource.time-between-eviction-runs-millis=1

flyway.locations=classpath:db/migrations
spring.jpa.hibernate.ddl-auto=false

datasource.flyway.url=jdbc:postgresql://127.0.0.1:5432/Shipwrecks
datasource.flyway.username=postgres
datasource.flyway.password=admin
datasource.flyway.driver-class-name=org.postgresql.Driver